<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4e73df;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#224abe;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle -->
  <circle cx="400" cy="300" r="250" fill="#f8f9fa" />
  
  <!-- Currency symbols -->
  <text x="300" y="160" font-family="Arial" font-size="80" fill="rgba(0,123,255,0.2)">$</text>
  <text x="450" y="250" font-family="Arial" font-size="90" fill="rgba(40,167,69,0.2)">€</text>
  <text x="350" y="350" font-family="Arial" font-size="100" fill="rgba(220,53,69,0.2)">£</text>
  <text x="430" y="420" font-family="Arial" font-size="70" fill="rgba(255,193,7,0.2)">¥</text>
  
  <!-- Piggy Bank -->
  <g transform="translate(320, 200) scale(0.7)">
    <ellipse cx="300" cy="300" rx="180" ry="150" fill="#ff6b6b" stroke="#d63031" stroke-width="8" />
    <ellipse cx="300" cy="380" rx="180" ry="100" fill="#ff6b6b" stroke="#d63031" stroke-width="8" />
    <!-- Legs -->
    <rect x="200" y="450" width="30" height="50" rx="10" fill="#d63031" />
    <rect x="370" y="450" width="30" height="50" rx="10" fill="#d63031" />
    <!-- Ears -->
    <circle cx="220" cy="220" r="40" fill="#ff6b6b" stroke="#d63031" stroke-width="8" />
    <circle cx="380" cy="220" r="40" fill="#ff6b6b" stroke="#d63031" stroke-width="8" />
    <!-- Slot -->
    <rect x="280" y="200" width="40" height="10" rx="5" fill="#d63031" />
    <!-- Eye -->
    <circle cx="250" cy="280" r="20" fill="#fff" />
    <circle cx="250" cy="280" r="10" fill="#000" />
    <circle cx="350" cy="280" r="20" fill="#fff" />
    <circle cx="350" cy="280" r="10" fill="#000" />
    <!-- Nose -->
    <circle cx="300" cy="330" r="30" fill="#d63031" />
  </g>
  
  <!-- Coins -->
  <circle cx="180" cy="400" r="30" fill="gold" stroke="#ff9500" stroke-width="3" />
  <circle cx="220" cy="450" r="25" fill="gold" stroke="#ff9500" stroke-width="3" />
  <circle cx="150" cy="450" r="20" fill="gold" stroke="#ff9500" stroke-width="3" />
  
  <!-- Graph -->
  <g transform="translate(500, 320)">
    <rect x="0" y="0" width="150" height="100" fill="white" stroke="#dee2e6" stroke-width="2" rx="5" />
    <!-- Graph Bars -->
    <rect x="20" y="70" width="20" height="20" fill="#4e73df" />
    <rect x="50" y="50" width="20" height="40" fill="#4e73df" />
    <rect x="80" y="30" width="20" height="60" fill="#4e73df" />
    <rect x="110" y="20" width="20" height="70" fill="#4e73df" />
    <!-- Graph Line -->
    <polyline points="20,70 50,50 80,30 110,20" stroke="#20c997" stroke-width="3" fill="none" />
  </g>
</svg>
