<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dashboard Background -->
  <rect x="0" y="0" width="800" height="600" rx="10" fill="#f8f9fa" />
  
  <!-- Header Bar -->
  <rect x="0" y="0" width="800" height="60" rx="10" fill="#4e73df" />
  <text x="30" y="38" font-family="Arial" font-size="22" font-weight="bold" fill="white">Personal Finance Manager</text>
  
  <!-- Navigation Items -->
  <text x="300" y="38" font-family="Arial" font-size="16" fill="white">Dashboard</text>
  <text x="420" y="38" font-family="Arial" font-size="16" fill="rgba(255,255,255,0.7)">Transactions</text>
  <text x="540" y="38" font-family="Arial" font-size="16" fill="rgba(255,255,255,0.7)">Categories</text>
  <text x="650" y="38" font-family="Arial" font-size="16" fill="rgba(255,255,255,0.7)">Reports</text>
  
  <!-- Main Content Area -->
  <rect x="20" y="80" width="760" height="500" rx="5" fill="white" stroke="#dee2e6" stroke-width="1" />
  
  <!-- Dashboard Title -->
  <text x="50" y="120" font-family="Arial" font-size="24" font-weight="bold" fill="#343a40">Dashboard</text>
  <text x="180" y="120" font-family="Arial" font-size="16" fill="#6c757d">May 2025</text>
  
  <!-- Stats Cards -->
  <g>
    <!-- Income Card -->
    <rect x="50" y="140" width="220" height="120" rx="5" fill="#28a745" />
    <text x="160" y="180" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Income</text>
    <text x="160" y="215" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">ZMW 12,500</text>
    <path d="M100,175 L120,175" stroke="white" stroke-width="2" />
    <path d="M110,165 L110,185" stroke="white" stroke-width="2" />
  </g>
  
  <g>
    <!-- Expense Card -->
    <rect x="290" y="140" width="220" height="120" rx="5" fill="#dc3545" />
    <text x="400" y="180" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Expenses</text>
    <text x="400" y="215" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">ZMW 7,850</text>
    <path d="M340,175 L360,175" stroke="white" stroke-width="2" />
  </g>
  
  <g>
    <!-- Balance Card -->
    <rect x="530" y="140" width="220" height="120" rx="5" fill="#007bff" />
    <text x="640" y="180" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Balance</text>
    <text x="640" y="215" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">ZMW 4,650</text>
    <path d="M590,175 L610,175" stroke="white" stroke-width="2" />
    <path d="M600,165 L600,185" stroke="white" stroke-width="2" />
  </g>
  
  <!-- Expense Breakdown Chart -->
  <g>
    <rect x="50" y="280" width="350" height="300" rx="5" fill="white" stroke="#dee2e6" stroke-width="1" />
    <text x="70" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#343a40">Expense Breakdown</text>
    
    <!-- Pie Chart -->
    <circle cx="225" cy="430" r="100" fill="none" stroke="#dee2e6" stroke-width="1" />
    
    <!-- Pie Slices -->
    <path d="M225,430 L225,330 A100,100 0 0,1 307,378 z" fill="#4e73df" />
    <path d="M225,430 L307,378 A100,100 0 0,1 307,482 z" fill="#1cc88a" />
    <path d="M225,430 L307,482 A100,100 0 0,1 225,530 z" fill="#36b9cc" />
    <path d="M225,430 L225,530 A100,100 0 0,1 143,482 z" fill="#f6c23e" />
    <path d="M225,430 L143,482 A100,100 0 0,1 143,378 z" fill="#e74a3b" />
    <path d="M225,430 L143,378 A100,100 0 0,1 225,330 z" fill="#fd7e14" />
    
    <!-- Legend -->
    <rect x="70" y="330" width="12" height="12" fill="#4e73df" />
    <text x="90" y="340" font-family="Arial" font-size="12" fill="#6c757d">Rent (30%)</text>
    
    <rect x="70" y="350" width="12" height="12" fill="#1cc88a" />
    <text x="90" y="360" font-family="Arial" font-size="12" fill="#6c757d">Groceries (25%)</text>
    
    <rect x="70" y="370" width="12" height="12" fill="#36b9cc" />
    <text x="90" y="380" font-family="Arial" font-size="12" fill="#6c757d">Utilities (15%)</text>
    
    <rect x="70" y="390" width="12" height="12" fill="#f6c23e" />
    <text x="90" y="400" font-family="Arial" font-size="12" fill="#6c757d">Transport (12%)</text>
    
    <rect x="70" y="410" width="12" height="12" fill="#e74a3b" />
    <text x="90" y="420" font-family="Arial" font-size="12" fill="#6c757d">Dining Out (10%)</text>
    
    <rect x="70" y="430" width="12" height="12" fill="#fd7e14" />
    <text x="90" y="440" font-family="Arial" font-size="12" fill="#6c757d">Other (8%)</text>
  </g>
  
  <!-- Monthly Trend Chart -->
  <g>
    <rect x="420" y="280" width="350" height="300" rx="5" fill="white" stroke="#dee2e6" stroke-width="1" />
    <text x="440" y="310" font-family="Arial" font-size="18" font-weight="bold" fill="#343a40">Monthly Trend</text>
    
    <!-- Chart Axes -->
    <line x1="460" y1="500" x2="740" y2="500" stroke="#dee2e6" stroke-width="2" />
    <line x1="460" y1="500" x2="460" y2="340" stroke="#dee2e6" stroke-width="2" />
    
    <!-- X-Axis Labels -->
    <text x="485" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Jan</text>
    <text x="530" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Feb</text>
    <text x="575" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Mar</text>
    <text x="620" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Apr</text>
    <text x="665" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">May</text>
    <text x="710" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#6c757d">Jun</text>
    
    <!-- Y-Axis Labels -->
    <text x="445" y="500" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">0</text>
    <text x="445" y="460" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">5K</text>
    <text x="445" y="420" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">10K</text>
    <text x="445" y="380" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">15K</text>
    <text x="445" y="340" font-family="Arial" font-size="10" text-anchor="end" fill="#6c757d">20K</text>
    
    <!-- Income Bars -->
    <rect x="475" y="430" width="20" height="70" fill="rgba(40, 167, 69, 0.7)" />
    <rect x="520" y="410" width="20" height="90" fill="rgba(40, 167, 69, 0.7)" />
    <rect x="565" y="390" width="20" height="110" fill="rgba(40, 167, 69, 0.7)" />
    <rect x="610" y="410" width="20" height="90" fill="rgba(40, 167, 69, 0.7)" />
    <rect x="655" y="380" width="20" height="120" fill="rgba(40, 167, 69, 0.7)" />
    
    <!-- Expense Bars -->
    <rect x="495" y="450" width="20" height="50" fill="rgba(220, 53, 69, 0.7)" />
    <rect x="540" y="440" width="20" height="60" fill="rgba(220, 53, 69, 0.7)" />
    <rect x="585" y="430" width="20" height="70" fill="rgba(220, 53, 69, 0.7)" />
    <rect x="630" y="420" width="20" height="80" fill="rgba(220, 53, 69, 0.7)" />
    <rect x="675" y="420" width="20" height="80" fill="rgba(220, 53, 69, 0.7)" />
    
    <!-- Chart Legend -->
    <rect x="580" y="340" width="12" height="12" fill="rgba(40, 167, 69, 0.7)" />
    <text x="600" y="350" font-family="Arial" font-size="12" fill="#6c757d">Income</text>
    
    <rect x="650" y="340" width="12" height="12" fill="rgba(220, 53, 69, 0.7)" />
    <text x="670" y="350" font-family="Arial" font-size="12" fill="#6c757d">Expenses</text>
  </g>
</svg>
